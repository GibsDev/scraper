<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<div>
			<div class='box'>
				<h3>GB/UMG Summary</h3>
				<p> From: <input type='date' id='summaryMinDate'><input type='time' id='summaryMinTime' value='05:00'> to <input type='date' id='summaryMaxDate'><input type='time' id='summaryMaxTime' value='05:00'></p>
				<a class='button' id='summaryView'>View</a>
				<!-- <a class='button' id='summary'>Download</a> -->
				<div id='summaryResults'></div>
			</div>
			<div class='box' id='guiQuery'>
				<h3>User Query</h3>
				<p><input type="checkbox" id="gamecheck"> Game: <select id='game'>
					<option value='IW'>Infinite Warfare</option>
					<option value='MWR'>Modern Warfare</option>
					<option value='Ghosts'>Ghosts</option>
					<option value='BO3'>Black Ops 3</option>
					<option value='BO2'>Black Ops 2</option>
				</select></p>
				<p><input type="checkbox" id="twittercheck"> Twitter | Minimum Follwers: <input type="number" id="twittermin" value="0"></p>
				<p><input type="checkbox" id="twitchcheck"> Twitch | Minimum Follwers: <input type="number" id="twitchmin" value="0"></p>
				<p><input type="checkbox" id="youtubecheck"> YouTube | Minimum Subscribers: <input type="number" id="youtubemin" value="0"></p>
				<p><input type="checkbox" id="regioncheck"> Region: <select id='region'>
					<option value='NA'>North America</option>
					<option value='EU'>Europe</option>
				</select></p>
				<p><input type="checkbox" id="platformcheck"> Platform: <select id='platform'>
					<option value='psn'>PS4</option>
					<option value='xbl'>XB1</option>
				</select></p>
				<p><input type="checkbox" id="updatedcheck"> Active since: <input type="date" id="updated"></p>
				<a class='button' id='guiQuerySubmit'>Submit</a>
				<a class='button scary' id='clearResults'>Clear Results</a>
				<div id='results'></div>
			</div>
		</div>
	</body>
	<script type='text/javascript' src='database.js'></script>
	<!-- <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js'></script> -->
	<script type='text/javascript' src='query.js'></script>
	<script type='text/javascript' src='export.js'></script>
</html>
